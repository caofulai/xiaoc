        <script>

            //创建start组件
            var Start=Vue.component("start",{
                template:"#start-template"
            });
            //创建About组件

                template:"#about-template"
            });
            //创建Skill组件

                template:"#skill-template"
            });
            //创建evaluate组件
            var Evaluate=Vue.component("evaluate",{
                template:"#evaluate-template"
            });
            //创建contact组件
            var Contact=Vue.component("contact",{
                template:"#contact-template"
            });

            //配置路由
            var myRoutes=[
                {
                    path:"/",
                    component:Start
                },
                {
                    path:"/myStart",
                    component:Start
                },
                {
                    path:"/myAbout",
                    component:About
                },
                {
                    path:"/mySkill",
                    component:Skill
                },
                {
                    path:"/myEvaluate",
                    component:Evaluate
                },
                {
                    path:"/myContact",
                    component:Contact
                },
                {
                    path:"/*",
                    component:Start
                }
            ];

            var myRouter = new VueRouter({
                routes:myRoutes
            });

            new Vue({
                el:"#template",
                router:myRouter,
                data:{
                    showBox:true
                },
                methods:{
                    menuClick:function(e){
                        console.log(e);
                        e.preventDefault();
                        //找到ul
                        var ul=document.querySelector("#left-side ul");
                        if(ul.className==""){
                            ul.className="active";
                        }else{
                            ul.className="";
                        }

                    },
                    mouseEnt:function(){
                        //为ul中的a添加鼠标移入事件
                        $("#left-side li").on("mouseenter","a.active",function(){

                            $(this).removeClass("active").siblings().css({
                                left:0,
                                opacity:1
                            });

                        });

                    },
                    mouseLea:function(){

                        $("#left-side li").on("mouseleave","a.eng",function(){
                            if(this.className=="eng"){
                                $(this).css({
                                    left:"40px",
                                    opacity:0
                                }).siblings().addClass("active");
                            }
                        });
                    }
                }
            });


        </script>
